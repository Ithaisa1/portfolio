<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login y registro para el juego</title>
    <link rel="stylesheet" href="./css/login.css">
    <!-- <link rel="stylesheet" href="./css/minijuego.css"> -->
</head>

<body>
    <a href="./index.html">Regresar</a>
    
    <form action="#" method="post" id="registro-form">
        <h2>Registro</h2>
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" required pattern="[a-zA-Z0-9_-]{3,}">
        <div id="username-error" class="error-message"></div>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required>
        <div id="password-error" class="error-message"></div>

        <input type="submit" value="Registrar">

        <div id="registro-message"></div>
    </form>

    <form action="" method="post" id="login-form">
        <h2>Login</h2>
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username2" required>
        <div id="username2-error" class="error-message"></div>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password2" required>
        <div id="password2-error" class="error-message"></div>

        <input type="submit" value="Ingresar">

        <div id="login-message"></div>
    </form>

    <script src="./js/login.js"></script>
</body>

</html>
